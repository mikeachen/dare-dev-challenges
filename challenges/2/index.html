    <script type="text/javascript">
        function scaleText(element, desiredWidth, desiredHeight){
            var actualWidth = parseInt(window.getComputedStyle(element).width);
            var scaleX = desiredWidth ? desiredWidth / actualWidth : 1;
            var actualHeight = parseInt(window.getComputedStyle(element).width);
            var scaleY = desiredHeight ? desiredHeight / actualHeight : 1;
            element.style.transform = `scale(${scaleX}, ${scaleY})`;
            element.style.transformOrigin = 'top left';
        };

        var m = document.getElementById('m');
        scaleText(m, 450, 60);
